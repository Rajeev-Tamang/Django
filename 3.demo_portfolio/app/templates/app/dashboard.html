{% extends 'base.html' %}


{% block title %}Dashboard{% endblock %}


{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js CDN -->

<!-- Main content -->
<main class="flex-grow p-6 overflow-auto">
    <h1 class="text-3xl font-bold mb-6">Dashboard</h1>

    <!-- Summary Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 mb-8">
        <!-- {% for key,value in stats.items %} 
                 {% include 'app/components/basic_card.html' with title=key value=value%}

        {% endfor %} -->

        {% for stat in stats %}
            {% include 'app/components/basic_card.html' with stat=stat %}
        {% endfor%}

    </div>

    <!-- Charts Section -->
    <div class="flex flex-wrap gap-8 h-[70vh]">
        <!-- Payments Bar Chart -->
        <div class="flex-1 min-w-[300px] bg-base-100 shadow p-4">
            <h2 class="text-xl font-semibold mb-4">Monthly Payments</h2>
            <canvas id="paymentsBarChart" class="w-full h-full max-h-[600px]"></canvas>
        </div>

        <!-- Fees Distribution Pie Chart (smaller) -->
        <div class="min-w-[500px] bg-base-100 shadow p-4">
            <h2 class="text-xl font-semibold mb-4">Fees Distribution</h2>
            <div class=" mx-auto">
                <canvas id="feesPieChart" class="w-full h-full"></canvas>
            </div>
        </div>
    </div>

</main>

<!-- Chart.js Script -->
<script>
    // Monthly Payments Bar Chart
    const paymentsCtx = document.getElementById('paymentsBarChart').getContext('2d');
    const paymentsBarChart = new Chart(paymentsCtx, {
        type: 'bar',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
            datasets: [{
                label: 'Payments Received (â‚¹)',
                data: [90000, 85000, 72000, 95000, 87000, 92000, 88000],
                backgroundColor: '#22c55e' // Tailwind green-500
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true }
            }
        }
    });

    // Fees Distribution Pie Chart
    const feesCtx = document.getElementById('feesPieChart').getContext('2d');
    const feesPieChart = new Chart(feesCtx, {
        type: 'pie',
        data: {
            labels: ['Tuition Fees', 'Lab Fees', 'Library Fees', 'Sports Fees'],
            datasets: [{
                label: 'Fees',
                data: [55, 15, 20, 10],
                backgroundColor: [
                    '#3b82f6',  // blue-500
                    '#ef4444',  // red-500
                    '#fbbf24',  // yellow-400
                    '#8b5cf6'   // purple-500
                ]
            }]
        },
        options: {
            responsive: true,
        }
    });
</script>

{% endblock content %}
